<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title> reponsiveness.html </title>
        <link rel = 'stylesheet' href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'/>
        <link rel = 'preconnect' href = 'https://fonts.googleapis.com'>
        <link rel = 'preconnect' href = 'https://fonts.gstatic.com' crossorigin>
        <link href = 'https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;500&family=Roboto+Condensed:wght@300;400;700&family=Rubik+Dirt&family=Rubik:wght@300;400;500;700&display=swap' rel = 'stylesheet'>
        <style>
            * {
                margin: 0;
                padding: 0;
                overflow: hidden;
                text-align: center;
            }
            *:focus {
                border-radius: 0px;
                outline: none;
            }
            
            body {
                background: rgb(55, 255, 140);
            }
            
            #bar {
                height: 16vh;
                background: rgb(75, 155, 150);
            }
            #bar h1 {
                text-align: left;
                font-size: 7.5vh;
                transform: translate(50.5px, 4vh);
                color: rgb(240, 240, 240);
                text-transform: uppercase;
                font-family: Fira Sans;
            }
            #bar div {
                position: absolute;
                width: 11vw;
                height: 16vh;
                left: 89vw;
                top: 0px;
                background: rgb(255, 160, 75);
            }
            #bar div:hover {
                transition: 0.5s;
                cursor: pointer;
                background: rgb(255, 145, 60);
            }
            #bar div span {
                font-size: 6vh;
                transform: translate(0px, 5vh);
                overflow: hidden;
                user-select: none;
            }
            #bar nav {
                display: none;
                text-align: right;
                font-size: 5vh;
                transform: translate(-50px, -4vh);
            }
            #bar nav a {
                text-decoration: none;
                color: rgb(40, 40, 40);
                transition: 0.45s;
                font-family: Rubik;
                margin: 0px 2vw 0px 2vw;
            }
            #bar nav a:hover {
                transition: 1s;
                cursor: pointer;
                color: rgb(80, 80, 80);
            }
            @media (min-width: 700px) {
                #bar div {
                	display: none;
                }
                #bar nav {
                    display: block;
                }
            }
            
            #hamburger {
                background: orange;
                position: absolute;
                left: 0px;
                top: 16vh;
                width: 20vw;
                height: 84vh;
                border-radius: 0px 0px 0px 10px;
                border: 0.5px solid rgb(240, 240, 240);
            }
        </style>
    </head>
    <body>
        <div id = 'bar'>
            <h1> Chickcoder </h1>
            <div id = 'hamburgerOpen'>
                <span class = 'material-symbols-outlined'> menu </span>
            </div>
            <nav>
            	<a> GitStats </a>
            	<a> Projects </a>
            </nav>
        </div>
        
        <div id = 'hamburger'>
            
        </div>
        
        <!-- Hamburger script -->
        <script>
            /**
                
                hamburger.js
                ChickCoder
                
            **/
            
            innerWidth = 600
            
            var hamburger = {
                opened: false,
                position: innerWidth,
                minPos: innerWidth - (20 * (innerWidth * (1 / 100))),
                accel: 0.125,
                moving: false,
                swipeAnimation: function () {
                    document.querySelector('#hamburger').style.left = hamburger.position + 'px'
                    
                    if (hamburger.opened) {
                        if (hamburger.position >= hamburger.minPos) {
                            hamburger.position -= hamburger.accel
                            hamburger.accel += 0.0025
                        }
                    } else {
                        if (hamburger.position <= innerWidth) {
                            hamburger.position += hamburger.accel
                            hamburger.accel += 0.0025
                        } else {
                            hamburger.accel = 0.125
                        }
                    }
                    
                    window.requestAnimationFrame(hamburger.swipeAnimation)
                }
            }
            
            document.querySelector('#hamburgerOpen').onclick = function () {
                hamburger.opened = !hamburger.opened
            }
            
            window.requestAnimationFrame(hamburger.swipeAnimation)
        </script>
    </body>
</html>
